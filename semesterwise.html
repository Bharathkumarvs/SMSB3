<html>
 
   
  <body style="background-color:powderblue;">
<h1 style= "text-align:center; color:black;">SemesterWise Student Marks </h1>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js"></script>
<p id="demo"></p>

<script> 
function viewsemestermarks()
{
  var myform= document.getElementById('studentFormmark');
  var Student={
     "Semester" : myform.elements['Semester'].value    
  }
  $.ajax({
  method: "POST",
  url: "http://localhost:4000/getsemesterlist",
  data: Student,
  success: (result) =>{
    console.log("response json data:",result);
              console.log("response json data:",result.record[0].CourseID);
              const myJSON=JSON.stringify(result);
              document.getElementById("demo").innerHTML=myJSON;       
      
          },        
          error: (error) => {
              console.log("2",error);
          }
      });   
}

</script>
<form id="studentFormmark" style= "text-align:left">
        <label for= "Semester" >Semester</label>
    <input type ="text" id="Semester" name="Semester" required > <br><br>
   
</form>  

    <button onclick = "viewsemestermarks()" style="background-color: rgb(201, 95, 95);"> View Marks </button>
    <button value=" Go back" onclick="history.back()" style="background-color: #c95f5f;"> Cancel </button>
   
    </body>
</html>
